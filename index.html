<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        const images = [
            'https://drive.google.com/uc?export=view&id=1dnRGDrQqL_jledtkJy6_a1GBDIGrpYPp',
            'https://drive.google.com/uc?export=view&id=1qUyqb3vcygPxXgl0NJ_I1iM_VJbIRrdT',
            'https://drive.google.com/uc?export=view&id=1hIrCMNdnzCADZ24i0B0H3N1X0917PnJr',
            'https://drive.google.com/uc?export=view&id=1X5JXKm8f3ziiwhNMfgdtEVKkInhVqdCa',
            'https://drive.google.com/uc?export=view&id=1if0qiEh7kjKccyZnLXdij5nAOBKjQZYS',
            'https://drive.google.com/uc?export=view&id=1pNsko3Gbxx0UNri6GMNvbEKljnCLc_d_',
            'https://drive.google.com/uc?export=view&id=1aoXdmBEBrjDmMgjuEFDJAuDutvirV3P',
            'https://drive.google.com/uc?export=view&id=1zJJyGDMv620doYS7Nz51suVHDam-rtrB'
        ];

        // Pick a random image
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Display the image
        document.body.innerHTML = `<img src="${randomImage}" alt="Random Image">`;
    </script>
</body>
</html>
